<!DOCTYPE html>
<html>
    <head>
        <title>Minha Calculadora</title>
        <meta charset='utf-8' lang='pt-br'>
        <link rel="stylesheet" href="_css/style.css">
        <script src="_js/script.js"></script>
    </head>
    <body>
      <main>
        <table>
            <tr>
              <td colspan="4">
                <h1 id='title' >Html / javascript</h1>
                <form name='form'>
                  <input class="displayCalc" name='displayCalc'>
                </form>
              </td>
            </tr>
            <tr>
              <td>
                <input type="button" class='button' value="C" id="actionClear" onclick="allclear('C')">
                <input type="button" class='button' value="DEL" onclick="apagar()">
                <input type="button" class='button' value="/" onclick="registrarNumero('/')">
              </td>
            </tr>
            <tr>
                <td>
                  <input type="button" class='button' value="7" onclick="registrarNumero('7')">
                  <input type="button" class='button' value="8" onclick="registrarNumero('8')">
                  <input type="button" class='button' value="9" onclick="registrarNumero('9')">
                  <input type="button" class='button' value="*" onclick="registrarNumero('*')">
                </td>
            </tr>
            <tr>
                <td>
                  <input type="button" class='button' value="4" onclick="registrarNumero('4')">
                  <input type="button" class='button' value="5" onclick="registrarNumero('5')">
                  <input type="button" class='button' value="6" onclick="registrarNumero('6')">
                  <input type="button" class='button' value="-" onclick="registrarNumero('-')">
                </td>
            </tr>
            <tr>
                <td>
                  <input type="button" class='button' value="1" onclick="registrarNumero('1')">
                  <input type="button" class='button' value="2" onclick="registrarNumero('2')">
                  <input type="button" class='button' value="3" onclick="registrarNumero('3')">
                  <input type="button" class='button' value="+" onclick="registrarNumero('+')">
                </td>
            </tr>
            <tr>
                <td>
                  <input type='button' value='.' class='button' onclick="registrarNumero('.')">
                  <input type='button' value='0' class='button' onclick="registrarNumero('0')">
                  <input type="button" class='button' value="=" id='actionEqual' onclick="calcularNumero('=')">
                </td>
            </tr>
          </table>
        </div>

        <html>
    <head>
        <script type="text/javascript" src="js/contato.js"></script>
        <!-- <link rel="stylesheet" href="css/estilo-html-contato.css"> -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    </head>
    
        <section>
            <div class="container">
                <form name="formContato" id="formContato">
                    <div class="row">
                        <div class="col-sm-6">
                            Nome:
                            <input type="text" name="nome">
                        </div>
                        <div class="col-sm-6">
                            Telefone:
                            <input type="text" name="fone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            Assunto:
                            <input type="text" name="assunto">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            Mensagem:
                            <textarea type="text" name="mensagem"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" onclick="enviarFormulario()">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
